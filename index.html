<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Degree Calculator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <meta property="og:type" content="calculator" />
    <meta
      property="og:description"
      content="Calculate degrees with add (for now)."
    />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.com/741e4e18-95a1-43bb-b908-1b23a5082f0a%2Ffavicon.ico?v=1594824132469"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Degree Calculator</h1>
    <h2>
      Degree Add Calculator
    </h2>
    <form oninput="degAdd()">
      <input type="number" id="addDegA" value="0" min="0" />°
      <input type="number" id="addMinA" value="0" min="0" />′
      <input type="number" id="addSecA" value="0" min="0" />″+
      <input type="number" id="addDegB" value="0" min="0" />°
      <input type="number" id="addMinB" value="0" min="0" />′
      <input type="number" id="addSecB" value="0" min="0" />″=
      <span id="addResult" />0°
    </form>

      <input type="number" id="minSecA" value="0" min="0" />″+
      <input type="number" id="minDegB" value="0" min="0" />°
      <input type="number" id="minMinB" value="0" min="0" />′

      <span id="minResult" />0°
    </form>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
